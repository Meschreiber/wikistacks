{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <div class="form-group">
      <label for="author" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="author" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Author E-mail</label>
      <div class="col-sm-10">
        <input name="email" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
    
    <div class="form-group">
      <label for="pagecontent" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <input name="pagecontent" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="status" class="col-sm-2 control-label">Page Status</label>
      <div class="col-sm-10">
        <input name="status" type="text" class="form-control"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="status" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
