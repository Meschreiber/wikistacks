{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <div class="form-group">
      <label for="author" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="author" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Author E-mail</label>
      <div class="col-sm-10">
        <input name="email" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
       
    <div class="form-group">
      <label for="pagecontent" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <textarea name="pagecontent" type="text"></textarea>
      </div>
    </div>
    
        <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Page Tags</label>
      <div class="col-sm-10">
        <input name="tags" type="text" class="form-control"/>
      </div>
    </div>

    <div>
      <label for="status">Page Status</label>
        <select name="status">
          <option>open</option>
          <option>closed</option>
          </select>
      </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
